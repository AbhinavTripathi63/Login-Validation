<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="glass-container">
        <div class="login-box">
            <h2>Create Account</h2>

            <form action="login.html">
                <input type="text" id="regUsername" required placeholder="Username">
                <input type="email" id="regEmail" required placeholder="Email">
                <input type="tel" id="regPhone" required placeholder="Phone Number">
                <input type="password" id="regPassword" required placeholder="Password">


                <button type="submit">Register</button>

                <p>
                    Already have an account?
                    <a href="login.html" id="register">Login</a>
                </p>
            </form>
        </div>
    </div>
    <script>
        document.querySelector("form").addEventListener("submit", function () {
            const username = document.getElementById("regUsername").value;
            const password = document.getElementById("regPassword").value;

            // store credentials (frontend simulation)
            localStorage.setItem("username", username);
            localStorage.setItem("password", password);

            // flag for popup
            localStorage.setItem("justRegistered", "true");
        });
    </script>


</body>
</html>
